<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaypore</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="icon" type="image/png" href="./images/favicon.png" Â  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fff;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      width: 100%;
      font-size: 12px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      background: white;
      color: red;
      margin-top: 10px;
    }

    .logo a {
      color: red;
      text-decoration: none;
      font-weight: 600;
      margin-left: 200px;
    }

    nav {
      display: flex;
      gap: 28px;
      font-weight: 600;
      margin-right: 200px;
    }

    nav a {
      color: red;
      text-decoration: none;
    }

    nav a:hover,
    .logo a:hover {
      opacity: 0.6;
    }

    .main-content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 40px 0;
    }

    .main-content {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      max-width: 1400px;
      width: 90vw;
      gap: 20px;
    }

    .image-wrapper {
      width: 50%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .slider-wrapper {
      width: 50%;
      overflow: hidden;
      position: relative;
      height: auto;
      /* will be set by JS */
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .custom-arrow {
      position: absolute;
      z-index: 5;
      font-size: 36px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev-arrow {
      left: 10px;
    }

    .next-arrow {
      right: 10px;
    }

    footer {
      background-color: white;
      color: red;
      font-size: 12px;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
    }

    .footer-left {
      margin-left: 200px;
    }

    .footer-right {
      margin-right: 200px;
    }

    footer a {
      text-decoration: none;
      color: red;
      font-weight: 600;
    }

    footer a:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        gap: 20px;
      }

      .image-wrapper,
      .slider-wrapper {
        width: 100%;
      }

      .top-banner {
        flex-direction: column;
        gap: 10px;
      }

      .footer-left,
      .footer-right {
        margin: 0;
      }

      .logo a,
      nav {
        margin: 0;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <div class="logo"><a href="./index.html">uditi bokolia</a></div>
    <nav>
      <a href="./images/textlieportfolio.pdf">textile</a>
      <a href="projects.html">projects</a>
    </nav>
  </div>

  <!-- Main Section -->
  <div class="main-content-wrapper">
    <div class="main-content">

      <!-- Static Image on Left -->
      <div class="image-wrapper">
        <img src="./images/11.png" alt="Static Left Image" id="staticImage" />
      </div>

      <!-- Slider on Right -->
      <div class="slider-wrapper" id="sliderWrapper">
        <button class="custom-arrow prev-arrow">&lt;</button>
        <button class="custom-arrow next-arrow">&gt;</button>
        <div class="slider">
          <div><img src="./images/1.png" alt="Slide 1" /></div>
          <div><img src="./images/2.png" alt="Slide 2" /></div>
          <div><img src="./images/3.png" alt="Slide 3" /></div>
          <div><img src="./images/4.png" alt="Slide 5" /></div>
          <div><img src="./images/5.png" alt="Slide 6" /></div>
          <div><img src="./images/6.png" alt="Slide 7" /></div>
          <div><img src="./images/7.png" alt="Slide 8" /></div>
          <div><img src="./images/8.png" alt="Slide 9" /></div>
          <div><img src="./images/9.png" alt="Slide 10" /></div>
          <div><img src="./images/10.png" alt="Slide 11" /></div>
          <div><img src="./images/12.png" alt="Slide 12" /></div>
          <div><img src="./images/13.png" alt="Slide 13" /></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">thank you for watching</div>
    <div class="footer-right"><a href="./about me.html">about me</a></div>
  </footer>

  <!-- jQuery + Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(document).ready(function () {
      const $slider = $('.slider');
      $slider.slick({
        arrows: false,
        dots: false,
        autoplay: true,
        autoplaySpeed: 3000,
        infinite: true,
        speed: 500
      });

      $('.prev-arrow').on('click', function () {
        $slider.slick('slickPrev');
      });

      $('.next-arrow').on('click', function () {
        $slider.slick('slickNext');
      });

      // Sync slider height with static image height
      const image = document.getElementById('staticImage');
      const sliderWrapper = document.getElementById('sliderWrapper');

      function setEqualHeight() {
        const imgHeight = image.clientHeight;
        sliderWrapper.style.height = imgHeight + 'px';
      }

      // When image loads or window resizes
      image.onload = setEqualHeight;
      window.addEventListener('resize', setEqualHeight);

      // In case image was cached and already loaded
      if (image.complete) {
        setEqualHeight();
      }
    });
  </script>

</body>

</html>
