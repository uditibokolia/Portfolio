<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Titillium Web', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 3s;
    }

    .slideshow img:nth-child(3) {
      animation-delay: 6s;
    }

    .slideshow img:nth-child(4) {
      animation-delay: 9s;
    }

    .slideshow img:nth-child(5) {
      animation-delay: 12s;
    }

    .slideshow img:nth-child(6) {
      animation-delay: 15s;
    }

    .slideshow img:nth-child(7) {
      animation-delay: 18s;
    }

    .slideshow img:nth-child(8) {
      animation-delay: 21s;
    }

    .slideshow img:nth-child(9) {
      animation-delay: 24s;
    }

    .slideshow img:nth-child(10) {
      animation-delay: 27s;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }

      5% {
        opacity: 1;
      }

      25% {
        opacity: 1;
      }

      30% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      color: white;
    }

    header {
      font-size: 4rem;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      color: white;
    }

    header a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    header a:hover {
      opacity: 0.7;
    }

    nav {
      display: flex;
      gap: 4rem;
      font-size: 1rem;
      text-transform: lowercase;
      font-family: 'Courier New', Courier, monospace;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    nav a:hover {
      opacity: 0.7;
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: white;
      background: none;
      backdrop-filter: none;
      z-index: 2;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
