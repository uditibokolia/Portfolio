<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uditi Bokolia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100%;
      background: #fff;
      font-family: 'Courier New', Courier, monospace;
      padding-bottom: 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      font-size: 12px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: white;
      color: red;
      font-size: 12px;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
    }

    .footer-left {
      margin-left: 200px;
    }

    .footer-right {
      margin-right: 200px;
    }

    footer a {
      font-weight: 600;
      text-decoration: none;
      color: red;
    }

    footer a:hover,
    nav a:hover,
    .logo a:hover {
      opacity: 0.6;
    }

    .logo a {
      color: red;
      text-decoration: none;
      font-weight: 600;
      margin-left: 200px;
    }

    nav {
      display: flex;
      gap: 28px;
      font-weight: 600;
      margin-right: 200px;
    }

    nav a {
      color: red;
      text-decoration: none;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
    }

    .detail-panel {
      width: 320px;
      height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: fixed;
      top: 56px;
      left: 0;
      background-color: #fff;
      font-size: 0.9rem;
      color: #000;
    }

    .project-content {
      text-align: left;
      margin-bottom: 30px;
    }

    .grid-container {
      margin-left: 320px;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .grid-item {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid white;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .project-content h3 {
      font-style: italic;
      font-weight: normal;
      font-size: 0.9rem;
      margin-bottom: 18px;
    }

    .section {
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .section strong {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .section .year {
      display: inline-block;
      width: 50px;
    }

    .section a {
      text-decoration: none;
      font-size: 0.9rem;
    }

    .red-link {
      color: red;
    }

    .section div {
      margin-bottom: 5px;
    }

    @media (max-width: 1000px) {
      .wrapper {
        flex-direction: column;
      }

      .detail-panel {
        position: relative;
        top: unset;
        left: unset;
        transform: none;
        width: 100%;
        border-bottom: 1px solid white;
        height: auto;
        display: block;
      }

      .grid-container {
        margin-left: 0;
        grid-template-columns: repeat(2, 1fr);
      }

      .project-content {
        text-align: left;
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
        padding: 15px;
        font-size: 10px;
      }

      .footer-left,
      .footer-right,
      .logo a,
      nav {
        margin: 0;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo"><a href="portfolio.html">uditi bokolia</a></div>
    <nav>
      <a href="./images/textlieportfolio.pdf">textile</a>
      <a href="projects.html">projects</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="detail-panel">
      <div class="project-content">
        <h3>projects</h3>

        <div class="section">
          <strong>textiles</strong><br>
          <div><span class="year">2024</span> <a href="dm.html" class="red-link">divyam mehta</a></div>
          <div><span class="year"></span> <a href="applique.html" class="red-link">applique</a></div>
          <div><span class="year">2025</span> <a href="jaypore.html" class="red-link">jaypore</a></div>
        </div>

        <div class="section">
          <strong>graphic:</strong>
          <div><a href="3d.html" class="red-link">posters</a></div>
          <div><a href="tattoos.html" class="red-link">illustrations</a></div>
        </div>

        <div class="section">
          <strong>videos :</strong>
          <div><a href="av.html" class="red-link">AV</a></div>
          <div><a href="animations.html" class="red-link">animations</a></div>
          <div><a href="cd.html" class="red-link">creative direction</a></div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <a href="dm.html" class="grid-item"><img src="./images/d11.jpg" alt="Project 1"></a>
      <a href="jaypore.html" class="grid-item"><img src="./images/IMG_1595.png" alt="Project 2"></a>
      <a href="applique.html" class="grid-item"><img src="./images/pipli.png" alt="Project 3"></a>
      <a href="blite.html" class="grid-item"><img src="./images/b1.png" alt="Project 4"></a>
      <a href="3d.html" class="grid-item"><img src="./images/IMG_1709.png" alt="Project 5"></a>
      <a href="AV.html" class="grid-item"><img src="./images/AV IMG.jpg" alt="Project 6"></a>
    </div>
  </div>

  <footer>
    <div class="footer-left">thank you for watching</div>
    <div class="footer-right"><a href="about me.html">about me</a></div>
  </footer>

</body>

</html>
