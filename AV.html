<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AV</title>
  <link rel="icon" type="image/png" href="./images/favicon.png"Â />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .top-banner {
      height: 60px;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 35px;
      font-size: 12px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      background: white;
      color: red;
    }

    .logo a {
      color: red;
      text-decoration: none;
      font-weight: 600;
      margin-left: 200px;
    }

    nav {
      display: flex;
      gap: 28px;
      font-weight: 600;
      margin-right: 200px;
    }

    nav a {
      color: red;
      text-decoration: none;
    }

    nav a:hover,
    .logo a:hover {
      opacity: 0.6;
    }

    .main-content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      width: 80%;
      max-width: 800px;
      height: 70%;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      height: 60px;
      flex-shrink: 0;
      background-color: white;
      color: red;
      font-size: 12px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
    }

    .footer-left {
      margin-left: 200px;
    }

    .footer-right {
      margin-right: 200px;
    }

    footer a {
      text-decoration: none;
      color: red;
      font-weight: 600;
    }

    footer a:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .top-banner,
      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
        height: auto;
        padding: 15px;
      }

      .logo,
      .footer-left,
      .footer-right,
      nav {
        margin: 0;
      }

      .video-wrapper {
        width: 95%;
        height: 60%;
      }
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="top-banner">
    <div class="logo"><a href="./index.html">uditi bokolia</a></div>
    <nav>
      <a href="./images/textlieportfolio.pdf">textile</a>
      <a href="projects.html">projects</a>
    </nav>
  </div>

  <!-- Centered Video with Sound and Controls -->
  <div class="main-content-wrapper">
    <div class="video-wrapper">
      <video controls>
        <source src="./images/AV.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">thank you for watching</div>
    <div class="footer-right"><a href="./about me.html">about me</a></div>
  </footer>

</body>

</html>
