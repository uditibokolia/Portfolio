<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divyam Mehta</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fff;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      width: 100%;
      font-size: 12px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      background: white;
      color: red;
      margin-top: 20px;
    }

    .logo a {
      color: red;
      text-decoration: none;
      font-weight: 600;
      margin-left: 200px;
    }

    nav {
      display: flex;
      gap: 28px;
      font-weight: 600;
      margin-right: 200px;
    }

    nav a {
      color: red;
      text-decoration: none;
    }

    nav a:hover,
    .logo a:hover {
      opacity: 0.6;
    }

    .main-content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
      height: calc(100vh - 160px);
      /* minus top-banner and footer height */
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1400px;
      width: 90vw;
      height: 100%;
    }

    .image-wrapper {
      width: 50%;
      height: 100%;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider-wrapper {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      height: 100%;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .custom-arrow {
      position: absolute;
      z-index: 5;
      font-size: 36px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .prev-arrow {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .next-arrow {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    footer {
      background-color: white;
      color: red;
      font-size: 12px;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
    }

    .footer-left {
      margin-left: 200px;
    }

    .footer-right {
      margin-right: 200px;
    }

    footer a {
      text-decoration: none;
      color: red;
      font-weight: 600;
    }

    footer a:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        height: auto;
      }

      .image-wrapper,
      .slider-wrapper {
        width: 100%;
        height: auto;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .footer-left,
      .footer-right {
        margin: 0;
      }

      .logo a,
      nav {
        margin: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <div class="logo"><a href="portfolio.html">uditi bokolia</a></div>
    <nav>
      <a href="textileportfolio.pdf">textile</a>
      <a href="graphics.html">graphics</a>
      <a href="projects.html">projects</a>
    </nav>
  </div>

  <!-- Main Section -->
  <div class="main-content-wrapper">
    <div class="main-content">

      <!-- Static Image on Left -->
      <div class="image-wrapper">
        <img src="d1.png" alt="Static Left Image" />
      </div>

      <!-- Slider on Right -->
      <div class="slider-wrapper">
        <button class="custom-arrow prev-arrow">&lt;</button>
        <button class="custom-arrow next-arrow">&gt;</button>
        <div class="slider">
          <div><img src="d2.png" alt="Slide 1" /></div>
          <div><img src="d4.png" alt="Slide 2" /></div>
          <div><img src="d5.png" alt="Slide 3" /></div>
          <div><img src="d6.png" alt="Slide 4" /></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">thank you for watching</div>
    <div class="footer-right"><a href="about.html">about me</a></div>
  </footer>

  <!-- jQuery + Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(document).ready(function () {
      const $slider = $('.slider');
      $slider.slick({
        arrows: false,
        dots: false,
        autoplay: true,
        autoplaySpeed: 3000,
        infinite: true,
        speed: 500
      });

      $('.prev-arrow').on('click', function () {
        $slider.slick('slickPrev');
      });

      $('.next-arrow').on('click', function () {
        $slider.slick('slickNext');
      });
    });
  </script>

</body>

</html>
